        constructor(name){
            this.name = name
        }

        }

        constructor(name, score){

            this.score = score;
        }

            console.log(this.name + ":"+this.score)

            if(score < 0 || score > 100){
                alert("적절하지 않은 점수");
                return;
            }
            this.score = score;
        }
        //setter

        }
    }
