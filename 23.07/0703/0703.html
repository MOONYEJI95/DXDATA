        let year = 2024;
        //year가 윤년인지 판별해서 윤년이면 2023년은 윤년이라고 콘솔에 출력하고

        // 1. 4의 배수이고 100의 배수는 아닌 경우
        // 2. 400의 배수인 경우

        if(year % 4 == 0 && year % 100 !=0 || year % 400 == 0){
