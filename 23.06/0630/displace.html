        let name = "문예지"
        let age = 29
        const HOMETOWN = "부산"
        //개발자들 중에는 변경 불가능한 데이터의 이름은
        //모두 대문자로 만드는 것을 선호
        console.log(name) //name에 저장된 데이터 출력

        let index = 0

        setInterval(function(){
            index = index + 1 // index++로 써도 동일함
